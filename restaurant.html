<!DOCTYPE html>
<html>

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <a href="#content-wrapper" class="skip-links">Go to restaurant Information</a>
  <!-- Beginning header -->
  <header>
    <h1>
      <a href="/">Restaurant Reviews</a>
    </h1>

    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb">
      <ol id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ol>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main class="maincontent">
    <!-- Beginning map -->
    <a href="#restaurants-list" class="skip-links">Go to restaurant information</a>
    <section id="map-container">
      <section id="map" role="application" aria-label="Map with selected restaurant location"></section>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section class="content-wrapper" id="content-wrapper">
      <section class="restaurant-container">
        <h2 class="restaurant-name" id="restaurant-name"></h2>
        <section class="restaurant-info">
          <picture class="restaurant-img"></picture>
          <section class="restaurant-content">
            <section class="restaurant-cuisine"></section>
            <section class="restaurant-address"></section>
            <table class="restaurant-hours"></table>
          </section>
        </section>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section class="reviews-container">
        <section class="reviews-list"></section>
      </section>
      <!-- End reviews -->
      <!-- Beginning footer -->
      <footer>
        Copyright (c) 2018
        <a href="/">
          <strong>Restaurant Reviews</strong>
        </a> All Rights Reserved.
      </footer>
      <!-- End footer -->
    </section>
  </main>
  <!-- End main -->



  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiHodnAe00EftDs8YCiL37WvWMLv2MGjY&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
