<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="Description" content="An amazing restaurant reviews" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#252831" />
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="img/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/png" href="img/favicon/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="img/favicon/favicon-16x16.png" sizes="16x16" />
  <link rel="icon" type="image/png" href="img/favicon/favicon-128.png" sizes="128x128" />
  <meta name="application-name" content="&nbsp;"/>
  <!-- End Favicon -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Reviews</title>
  <link rel="manifest" href="/manifest.json" />
</head>

<body class="inside">
  <a href="#content-wrapper" class="skip-links">Go to restaurant Information</a>
  <!-- Beginning header -->
  <header>
    <h1>
      <a href="/">Restaurant Reviews</a>
    </h1>

    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb">
      <ol id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ol>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main class="maincontent">
    <!-- Beginning map -->
    <a href="#restaurants-list" class="skip-links">Go to restaurant information</a>
    <section id="map-container">
      <section id="map" role="application" aria-label="Map with selected restaurant location"></section>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section class="content-wrapper" id="content-wrapper">
      <section class="restaurant-container">
        <h2 class="restaurant-name" id="restaurant-name"></h2>
        <section class="restaurant-info">
          <picture class="restaurant-img"></picture>
          <section class="restaurant-content">
            <section class="restaurant-cuisine"></section>
            <section class="restaurant-address"></section>
            <table class="restaurant-hours"></table>
          </section>
        </section>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section class="reviews-container">
        <section class="reviews-list"></section>
        <hr>
        <section class="add-review-form" role="form" aria-labelledby="review-form-header">
          <h2 id="review-form-header">Add Review</h2>
          <form id="review-form">
            <input type="hidden" name="restaurant-id">
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" class="input-text" name="author" id="author" aria-required="true" required>
            </div>
            <div class="form-group">
              <label for="rating">Rating</label>
              <div class="rating">
                <input type="radio" name="rating" id="rating-1" value="1">
                <label for="rating-1">1</label>
                <input type="radio" name="rating" id="rating-2" value="2">
                <label for="rating-2">2</label>
                <input type="radio" name="rating" id="rating-3" value="3">
                <label for="rating-3">3</label>
                <input type="radio" name="rating" id="rating-4" value="4">
                <label for="rating-4">4</label>
                <input type="radio" name="rating" id="rating-5" value="5" checked>
                <label for="rating-5">5</label>
              </div>
            </div>
            <div class="form-group">
              <label for="comments">Comments</label>
              <textarea name="comments" id="comments" cols="30" rows="10" aria-required="true" required></textarea>
            </div>
            <div class="form-group btn-right">
              <button id="btn-add-review" aria-label="Add a restaurant review.">Add Review</button>
            </div>
          </form>          
        </section>
      </section>
      <!-- End reviews -->
      <!-- Beginning footer -->
      <footer>
        Copyright (c) 2018
        <a href="/">
          <strong>Restaurant Reviews</strong>
        </a> All Rights Reserved.
      </footer>
      <div id="snackbar"></div>
      <!-- End footer -->
    </section>
  </main>
  <!-- End main -->



  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/connection_handler.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiHodnAe00EftDs8YCiL37WvWMLv2MGjY&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
