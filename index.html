<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="Description" content="An amazing restaurant reviews" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#252831" />
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="img/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/png" href="/img/favicon/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="img/favicon/favicon-16x16.png" sizes="16x16" />
  <link rel="icon" type="image/png" href="img/favicon/favicon-128.png" sizes="128x128" />

  <title>Food Reviews</title>
  <link rel="manifest" href="/manifest.json" />
</head>

<body>
  <a href="#filter-options" class="skip-links">Go to restaurants filter</a>
  <header>
    <h1>
      <a href="/">Restaurant Reviews</a>
    </h1>
  </header>

  <main class="maincontent">    
    <section id="map-container">
      <a href="#restaurants-list" class="skip-links">Go to restaurants list</a>
      <section id="map" role="application" aria-label="Map with restaurants list"></section>
    </section>
    <section class="filter-options" id="filter-options">
      <div>
        <h2>Filter Restaurants</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-label="Select a neighborhood">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="Select a cuisine">
          <option value="all">All Cuisines</option>
        </select>
      </div>
    </section>
    <section class="restaurants-list">
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2018
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <div id="snackbar"></div>

  <script type="application/javascript" charset="utf-8" src="js/connection_handler.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiHodnAe00EftDs8YCiL37WvWMLv2MGjY&libraries=places&callback=initMap"></script>
